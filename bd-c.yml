version: '3.8'

services:
  mysql:
    container_name: container_teste
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: exemplo_db
      MYSQL_USER: usuario
      MYSQL_PASSWORD: senha
    volumes:
      - my-datavolume:/var/lib/mysql 
    ports:
      - "3306:3306"

volumes:
  my-datavolume:
    